<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canopy Rental Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Book a Tent or Canopy</h2>
  <form id="rentalForm">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required />

    <label for="itemSelect">Select Item:</label>
    <select id="itemSelect" required></select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" required />

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required />

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" required />

    <label for="totalPrice">Total Price (GHS):</label>
    <input type="number" id="totalPrice" readonly />

    <button type="submit">Submit Booking</button>
  </form>

  <script>
    const SHEET_API_GET = "https://script.google.com/macros/s/AKfycbxAh6GMehMDivC8eV4pnJLM4ow3ICkVKDZqdNlU1CXdbE6va0fpHx-GRjpAu47JolPF_g/exec";
    const SHEET_API_POST = "https://script.google.com/macros/s/AKfycbxAh6GMehMDivC8eV4pnJLM4ow3ICkVKDZqdNlU1CXdbE6va0fpHx-GRjpAu47JolPF_g/exec";

    async function loadInventory() {
      try {
        const response = await fetch(SHEET_API_GET);
        const inventory = await response.json();
        console.log("Loaded inventory:", inventory);
        const select = document.getElementById("itemSelect");

        if (Array.isArray(inventory)) {
          inventory.forEach(item => {
            const option = document.createElement("option");
            option.value = JSON.stringify(item);
            option.textContent = `${item["Item Name"]} - GHS${item["Price Per Day"]}/day (Qty: ${item["Quantity"]})`;
            select.appendChild(option);
          });
        } else {
          alert("Inventory data format is invalid.");
        }
      } catch (error) {
        console.error("Failed to load inventory:", error);
        alert("Could not load inventory. Check backend or API URL.");
      }
    }

    function calculatePrice(startDate, endDate, rate, qty) {
      const start = new Date(startDate);
      const end = new Date(endDate);
      const days = (end - start) / (1000 * 3600 * 24) + 1;
      return days * rate * qty;
    }

    document.getElementById("rentalForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const selected = JSON.parse(document.getElementById("itemSelect").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const total = calculatePrice(startDate, endDate, parseFloat(selected["Price Per Day"]), quantity);

      document.getElementById("totalPrice").value = total;

      const booking = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        item: selected["Item Name"],
        quantity: quantity,
        startDate: startDate,
        endDate: endDate,
        totalPrice: total
      };

      try {
        const res = await fetch(SHEET_API_POST, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(booking)
        });

        const result = await res.json();
        if (result.result === "success") {
          alert("Booking submitted!");
          document.getElementById("rentalForm").reset();
        } else {
          alert("Failed to submit booking.");
        }
      } catch (err) {
        console.error("Booking error:", err);
        alert("Error submitting booking.");
      }
    });

    loadInventory();
  </script>
</body>
</html>
